{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="row center-align">
    <div class="col s12 m8 offset-m2">

        <form method="post" enctype="multipart/form-data" action="" role="form">
          {% csrf_token %}
        <h3 class="title is-3">Edit profile</h3>
          <h5><div class="section"></div></h5>

          <div class="file-field input-field col s6 offset-s3">
            <div class="btn amber">
              <span>Picture</span>
              <input type="file">
              {{ form.picture }}
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text">
            </div>
          </div>

          <div class="input-field col s12 m6 offset-m3">
            {{ form.nickname }}
            <label for="nickname">Nick name</label>
          </div>

          <div class="input-field col s12 m6 offset-m3">
            {{ form.profile_info }}
            <label for="profile_info">BIO</label>
          </div>

          <div class="row">
            <div class="col s12">
              <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
            </div>
          </div>

          <div class="field">
          <p class="control">
            <button type="submit" value="login" class="btn amber waves-effect waves-orange btn-large">
              Update
            </button>
          </p>
          </div>
        </form>
    </div>
</div>

{% endblock %}
